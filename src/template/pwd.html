<h3>设置密码</h3>
<div class="form-primary">
  <div class="form-group">
    <label for="">手机号码</label>
    <input type="text" class="form-control" placeholder="请输入中国大陆的11位手机号" ms-duplex="@phone">
  </div>
  <div class="form-group">
    <label for="">短信验证码</label>
    <input type="text" class="form-control" placeholder="请输入手机短信验证码">
    <div class="control-right">
      <a href="" class="btn btn-reverse disabled" >点击获取</a>
    </div>
  </div>
  <div class="form-group">
    <label for="">设置密码</label>
    <input type="password" class="form-control" placeholder="请输入密码，8-16位，以字母开头">
  </div>
  <div class="form-group">
    <label for="">确认密码</label>
    <input type="password" class="form-control" placeholder="请输入密码，8-16位，以字母开头">
  </div>
  <div class="form-action">
    <a href="" class="btn btn-reverse">确定</a>
  </div>
</div>
